<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with website colors -->
  <rect width="600" height="400" fill="url(#bgGradient)"/>
  
  <!-- Decorative sparkles -->
  <g fill="#2563eb" opacity="0.6">
    <path d="M480 80 L485 90 L495 85 L485 95 L480 105 L475 95 L465 85 L475 90 Z">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M520 120 L523 126 L529 123 L523 129 L520 135 L517 129 L511 123 L517 126 Z">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Main Gavel -->
  <g transform="translate(150, 100)">
    <!-- Gavel Head -->
    <rect x="50" y="80" width="120" height="60" rx="30" fill="#1e40af" stroke="#1d4ed8" stroke-width="3">
      <animate attributeName="y" values="80;75;80" dur="3s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Gavel Handle -->
    <rect x="170" y="100" width="180" height="20" rx="10" fill="#1e40af" stroke="#1d4ed8" stroke-width="2">
      <animate attributeName="x" values="170;175;170" dur="3s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Handle End -->
    <circle cx="360" cy="110" r="15" fill="#1e40af" stroke="#1d4ed8" stroke-width="2">
      <animate attributeName="r" values="15;18;15" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Gavel Base/Block -->
    <ellipse cx="110" cy="220" rx="80" ry="25" fill="#374151" stroke="#4b5563" stroke-width="2"/>
    <rect x="30" y="195" width="160" height="25" rx="12" fill="#374151" stroke="#4b5563" stroke-width="2">
      <animate attributeName="height" values="25;30;25" dur="4s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Highlight on gavel head -->
    <rect x="60" y="90" width="100" height="8" rx="4" fill="#3b82f6" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Floating legal elements -->
  <g transform="translate(400, 200)" opacity="0.7">
    <!-- Document -->
    <rect width="60" height="80" rx="4" fill="white" stroke="#e5e7eb" stroke-width="2">
      <animate attributeName="y" values="0;-10;0" dur="4s" repeatCount="indefinite"/>
    </rect>
    <rect x="8" y="12" width="44" height="3" rx="1.5" fill="#2563eb"/>
    <rect x="8" y="20" width="35" height="2" rx="1" fill="#6b7280"/>
    <rect x="8" y="26" width="40" height="2" rx="1" fill="#6b7280"/>
    <rect x="8" y="32" width="30" height="2" rx="1" fill="#6b7280"/>
  </g>
  
  <!-- Balance scales -->
  <g transform="translate(80, 250)" opacity="0.8">
    <!-- Scale base -->
    <rect x="40" y="60" width="20" height="40" rx="10" fill="#1e40af"/>
    <rect x="20" y="95" width="60" height="8" rx="4" fill="#1e40af"/>
    
    <!-- Scale beam -->
    <rect x="10" y="35" width="80" height="4" rx="2" fill="#374151">
      <animateTransform attributeName="transform" type="rotate" values="0 50 37;-2 50 37;0 50 37;2 50 37;0 50 37" dur="6s" repeatCount="indefinite"/>
    </animateTransform>
    
    <!-- Left pan -->
    <ellipse cx="20" cy="30" rx="15" ry="3" fill="#e5e7eb" stroke="#d1d5db" stroke-width="1"/>
    
    <!-- Right pan -->
    <ellipse cx="80" cy="30" rx="15" ry="3" fill="#e5e7eb" stroke="#d1d5db" stroke-width="1"/>
  </g>
  
  <!-- Animated particles -->
  <circle cx="100" cy="150" r="2" fill="#2563eb" opacity="0.5">
    <animate attributeName="cy" values="150;130;150" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="500" cy="180" r="3" fill="#1e40af" opacity="0.6">
    <animate attributeName="cy" values="180;160;180" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Definitions -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e2e8f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cbd5e1;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>